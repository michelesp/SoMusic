<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>Name</th>
						<th>Instrument</th>
						<th>Username</th>
						<th> &nbsp; </th>
					</tr>
				</thead>
				<tbody>
					{foreach from=$instrumentsUsed key=$i item=$inst}
					<tr class="instrumentsSettings">
						{foreach from=$inst key=$key item=$value}
						<td>{$value}</td>
						{/foreach}
						<td><button onclick="SoMusic.removeCompositionInstrument('{$removeInstrumentURL}', {$i})">X</button></td>
					</tr>
					{/foreach}
				</tbody>
			</table>
		</div>
	</div>
</div>
